jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        deno: [1.0.0, 0.42.0]
    name: Deno ${{ matrix.deno }} sample
    steps:
      - uses: actions/checkout@master
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno run https://deno.land/std/examples/welcome.ts
